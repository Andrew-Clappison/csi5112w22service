name: ECS Release

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: 336929397355.dkr.ecr.us-east-1.amazonaws.com
  ECS_SERVICE: CSI5112TestService
  ECS_CLUSTER: CSI5112test

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Docker build
      run: |
        docker build -t csi5112test .
        docker tag csi5112test:latest 336929397355.dkr.ecr.us-east-1.amazonaws.com/csi5112test:latest
        docker push 336929397355.dkr.ecr.us-east-1.amazonaws.com/csi5112test:latest
        aws ecs update-service --cluster $ECS_CLUSTER --service $ECS_SERVICE --force-new-deployment --region $AWS_REGION
